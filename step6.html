<!DOCTYPE html>
<html>
<head>
	<title>Step6 vue js</title>
	<link href="css/style.css" rel="stylesheet" />
</head>
<body>


	<div id="app">
		<div v-for="plan in plans">
			<plan :plan="plan" :active.sync="active" inline-template>
				<div>
			<span class="plan__name">
				{{ plan.name }}
			</span>
			<span class="plan__price">
				{{ plan.price }}/month
			</span>

			<button @click="setActivePlan" v-show="plan.name !== active.name">
				{{ isUpgrade ? 'Upgrade' : 'downgrade'; }}
			</button>
			<span v-else="current">
				Current
			</span>

		</div>
			</plan>
		</div>
	</div>

	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.26/vue.js"></script>
	<script type="text/javascript">
		new Vue({
			el: '#app',

			data:{
				plans:[
					{name:'Enterprise',price:100},
					{name:'Pro',price:50},
					{name:'Personal',price:10},
					{name:'Free',price:0}
				],
				active:{}
			},

			components:{
				plan:{
					props: ['plan','active'],

					computed:{
						isUpgrade: function(){
							return this.plan.price > this.active.price;
						}
					},

					data:function(){
						return{
							active:false
						};
					},

					methods:{
						setActivePlan: function(){
							this.active = this.plan;
						}
					}

				},
			}
		});
	</script>

</body>
</html>
