<!DOCTYPE html>
<html>
<head>
	<title>Event Handling</title>
</head>
<body>

	<h1>Skill : {{ skill }} </h1>
	<input v-model="points"></input>

	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.26/vue.js"></script>
	<script type="text/javascript">

		new Vue({
			el: 'body',

			data:{
				points:100
			},
			computed:{
				skill:function(){
					if(this.points<= 100){
						return 'Beginner'
					}
					return 'Advanced'
				}
			}
		});
	</script>
</body>
</html>
