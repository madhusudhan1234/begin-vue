<!DOCTYPE html>
<html>
<head>
	<title>vue Start</title>
</head>
<body>
	<div id="app">
		
		<h1>{{ message }}</h1>
		
		<input v-model="message"></input>

		{{ $data | json }}

	</div>



	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.26/vue.min.js"></script>
	<script type="text/javascript">

		new Vue({
			el: '#app',
			data: {
				message: 'Hello World'
			}
		});
	</script>
</body>
</html>
